<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Web-ADB Console</title>
    <script src="https://unpkg.com/webadb@latest/dist/webadb.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 700px; background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #334155; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        button { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        button:disabled { background: #475569; opacity: 0.6; }
        #terminal { background: #000; color: #10b981; padding: 15px; border-radius: 8px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 13px; border: 1px solid #334155; white-space: pre-wrap; }
        .status { text-align: center; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: var(--accent);">ADB Web Controller</h2>
    <div id="statusLabel" class="status" style="color: #ef4444;">● Library Loading...</div>

    <div class="controls">
        <button id="btnConnect">Connect Device</button>
        <button id="btnShell" disabled>Get Device Model</button>
    </div>

    <div id="terminal">--- Console Logs ---<br></div>
</div>

<script>
    let adbDevice;
    const terminal = document.getElementById('terminal');
    const statusLabel = document.getElementById('statusLabel');

    // Library check korar function
    window.onload = () => {
        if (typeof Adb !== 'undefined') {
            statusLabel.innerText = "● Ready to Connect";
            statusLabel.style.color = "#38bdf8";
            log("Library loaded successfully.");
        } else {
            statusLabel.innerText = "● Library Load Error!";
            log("Error: Adb library could not be loaded. Please check internet or CSP settings.", true);
        }
    };

    function log(msg, isError = false) {
        terminal.innerHTML += `<span style="color: ${isError ? '#ff4d4d' : '#10b981'}">> ${msg}</span><br>`;
        terminal.scrollTop = terminal.scrollHeight;
    }

    document.getElementById('btnConnect').onclick = async () => {
        try {
            // Re-verify library
            if (typeof Adb === 'undefined') throw new Error("Adb library not found. Refresh the page.");

            log("Requesting USB device...");
            const webusb = await Adb.WebUsb.setup();
            adbDevice = await webusb.connectAdb("host::");

            log("Connected! Check phone for RSA permission.");
            statusLabel.innerText = "● Device Connected";
            statusLabel.style.color = "#10b981";
            document.getElementById('btnShell').disabled = false;
        } catch (err) {
            log(err.message, true);
        }
    };

    document.getElementById('btnShell').onclick = async () => {
        try {
            const shell = await adbDevice.shell("getprop ro.product.model");
            const response = await shell.receive();
            const text = new TextDecoder().decode(response.data);
            log("Device Model: " + text);
        } catch (err) {
            log("Shell Error: " + err.message, true);
        }
    };
</script>

</body>
</html>
